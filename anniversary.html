<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 2nd Month Anniversary, Princess!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #1a1a1a;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    .scattered-text-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .scattered-text {
      position: absolute;
      font-size: 1.5rem;
      color: #ff4d4d;
      opacity: 0.2;
      white-space: nowrap;
      animation: floatText 15s ease-in-out infinite alternate;
    }

    @keyframes floatText {
      0%   { transform: translateY(0) rotate(0deg); }
      50%  { transform: translateY(-30px) rotate(10deg); }
      100% { transform: translateY(0) rotate(-10deg); }
    }

    .main-heart-container {
      position: relative;
      width: 85vw;
      max-width: 500px;
      aspect-ratio: 1 / 0.9;
      z-index: 10;
      animation: subtleFloat 4s ease-in-out infinite alternate;
      filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.6));
    }

    .main-heart-container svg {
      width: 100%;
      height: 100%;
      fill: #8B0000;
    }

    .heart-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    .heart-content h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: #ffff66;
      margin-bottom: 1rem;
    }

    .heart-content p {
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
      color: #ffff66;
      margin-bottom: 1rem;
    }

    .small-heart-icon {
      width: 3rem;
      height: 3rem;
      fill: #ffff66;
      margin: auto;
      animation: beat 1.5s infinite;
    }

    @keyframes subtleFloat {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @media (min-width: 768px) {
      .heart-content h1 { font-size: 3.5rem; }
      .heart-content p  { font-size: 2rem; }
      .small-heart-icon { width: 4rem; height: 4rem; }
    }
  </style>
</head>
<body>

  <!-- Floating Text -->
  <div class="scattered-text-container" id="scatteredTextContainer"></div>

  <!-- Main Heart -->
  <div class="main-heart-container">
    <svg viewBox="0 0 24 24">
      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 
               2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 
               4.5 2.09C13.09 3.81 14.76 3 16.5 3 
               19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 
               11.54L12 21.35z"/>
    </svg>
    <div class="heart-content">
      <h1>Happy 2nd Month Anniversary, Princess!</h1>
      <p>You light up my life more than words can say.</p>
      <svg class="small-heart-icon" viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 
                 2 12.28 2 8.5 2 5.42 4.42 3 
                 7.5 3c1.74 0 3.41.81 4.5 
                 2.09C13.09 3.81 14.76 3 
                 16.5 3 19.58 3 22 5.42 
                 22 8.5c0 3.78-3.4 6.86-8.55 
                 11.54L12 21.35z"/>
      </svg>
    </div>
  </div>

  <!-- Floating "I love you Princess ðŸ’–" -->
  <script>
    const container = document.getElementById("scatteredTextContainer");
    const numberOfTexts = 35;

    for (let i = 0; i < numberOfTexts; i++) {
      const span = document.createElement("span");
      span.classList.add("scattered-text");
      span.textContent = "I love you Princess ðŸ’–";

      // Random position
      span.style.top = `${Math.random() * 100}%`;
      span.style.left = `${Math.random() * 100}%`;

      // Slightly random delay and animation duration
      span.style.animationDelay = `${Math.random() * 10}s`;
      span.style.animationDuration = `${10 + Math.random() * 10}s`;

      // Random rotation
      const angle = Math.random() * 40 - 20;
      span.style.transform = `rotate(${angle}deg)`;

      container.appendChild(span);
    }
  </script>

  <!-- Optional Background Music -->
  <!--
  <audio autoplay loop hidden>
    <source src="your-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  -->

</body>
</html>
